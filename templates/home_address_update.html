{%extends "base.html"%}
{% load crispy_forms_tags %}
{% load static %}
{% load crispy_forms_filters static %}
{%block content%}

{% block extra_head %}
  <!-- DatePicker -->
  <link rel="stylesheet" href="{% static 'datepicker.min.css' %}">
  <script src="{% static 'datepicker.min.js' %}"></script>
{% endblock %}

<div>
    <form method="post" >
        {% csrf_token %}
        <h4> Current Address:</h4>
        {{ current_address }}
        <hr>
        <h4>Add New Address:</h3>
            {{ form|crispy }}
          
            <br>
            <input type="submit" class="btn btn-primary" name="submit" value="Update" />
            
    </form>
</div>



{%endblock content%}
