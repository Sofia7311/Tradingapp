{%extends "base.html"%}
{% load crispy_forms_tags %}
{% load static %}
{% load crispy_forms_filters static %}
{%block content%}
<p>Already registered? Please login <a href="{% url 'login_page' %}">here</a></p>
<div>
    <form method="post" >
        {% csrf_token %}
        {{ form|crispy}}
      
        <input type="submit" class="btn btn-primary" name="submit" value="Register" />      
    </form>
</div>
{%endblock content%}
