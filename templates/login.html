{%extends "base.html"%}
{% load static %}
{% load crispy_forms_tags%}
{%block content%}


    <div>
        {{ form.message }}
    </div>
	<div>
        <form method="post">
            {% csrf_token %}
            <p>Please Login...</p>
            <p>Not yet registered? please click <a href="{% url 'register' %}">here</a></p>
            {{form|crispy}}
            <br>
            <input class="btn btn-primary" type="submit" value="Sign In">    
        </form>
        <br>
        <a href="{% url 'user_password_reset' %}">Forgot Password?</a>
    </div>
    

{%endblock content%}
